{% extends "layout.html" %}
{% block body %}

    <!DOCTYPE html>
    <html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kayıt Ol</title>
        <style>
            body {
                background-color: rgb(22, 22, 22);
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .auth-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                max-width: 400px;
                flex-direction: column;
            }
            .auth-box {
                background-color: rgb(39, 39, 39);
                padding: 40px;
                border-radius: 10px;
                width: 100%;
                text-align: center;
            }
            .auth-box h2 {
                margin-bottom: 20px;
                font-size: 24px;
            }
            .auth-box input[type="text"],
            .auth-box input[type="password"],
            .auth-box input[type="email"],
            .auth-box input[type="tel"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 5px;
                border: 1px solid rgb(60, 60, 60);
                background-color: rgb(56, 56, 56);
                color: white;
            }
            .auth-box button {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: none;
                background-color: rgb(132, 0, 255);
                color: white;
                font-size: 18px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .auth-box button:hover {
                background-color: rgb(100, 0, 200);
            }
            .auth-box .google-signin {
                margin-top: 15px;
                background-color: white;
                color: black;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 5px;
                padding: 10px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .auth-box .google-signin img {
                margin-right: 10px;
            }
            .auth-box .google-signin:hover {
                background-color: #e2e2e2;
            }
            .auth-box a {
                display: block;
                margin-top: 10px;
                color: rgb(132, 0, 255);
                text-decoration: none;
                font-size: 14px;
            }
            .auth-box a:hover {
                text-decoration: underline;
            }
            .logo {
                margin-bottom: 20px;
            }
            .toggle-input {
                margin-bottom: 15px;
                cursor: pointer;
                color: rgb(132, 0, 255);
                text-decoration: none;
                display: block;
            }
            .captcha {
                margin-top: 15px;
                margin-bottom: 15px;
                text-align: center;
                background-color: rgb(56, 56, 56);
                padding: 15px;
                border-radius: 5px;
                color: white;
            }
            .checkbox-container {
                display: flex;
                align-items: center;
                justify-content: start;
                font-size: 14px;
                margin-top: 15px;
            }
            .checkbox-container input {
                margin-right: 10px;
            }
            .checkbox-container a {
                color: rgb(132, 0, 255);
                text-decoration: none;
            }
            .checkbox-container a:hover {
                text-decoration: underline;
            }
        </style>
        <script>
            function toggleInput() {
                var emailInput = document.getElementById('email-input');
                var phoneInput = document.getElementById('phone-input');
                var toggleLink = document.getElementById('toggle-link');
                
                if (emailInput.style.display === 'none') {
                    emailInput.style.display = 'block';
                    phoneInput.style.display = 'none';
                    toggleLink.textContent = 'Telefon numarası ile kayıt ol';
                } else {
                    emailInput.style.display = 'none';
                    phoneInput.style.display = 'block';
                    toggleLink.textContent = 'E-posta ile kayıt ol';
                }
            }
        </script>
    </head>
    <body>
        <div class="auth-container">
            <img class="logo" src="file:///C:/Users/user/Desktop/vigi_logo.jpg" alt="Vigilante Logo" width="150">
            <div class="auth-box">
                <h2>Kayıt Ol</h2>
                <form method="POST">
                    <{% csrf_token %}
                    {% csrf_token %}
                    {{form.as_p}}
                    <a id="toggle-link" class="toggle-input" href="javascript:void(0);" onclick="toggleInput()">Telefon numarası ile kayıt ol</a>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" name="tos" required>
                        <label>
                            <a href="/tos" target="_blank">Vigilante'nin Kullanım Şartları'nı ve Çerez Politikaları'nı  kabul ediyorum</a>
                        </label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" name="will">
                        <label>
                            <a href="/will" target="_blank">Kampanyalar ve fırsatlar hakkında E-Posta/SMS yoluyla bilgilendirilmek istiyorum</a>
                        </label>
                    </div>

                    <div class="captcha">
                        <p>CAPTCHA Placeholder</p>
                    </div>
                    
                    <button type="submit">Kayıt Ol</button>
                </form>
                <div class="google-signin">
                    <img src="https://www.gstatic.com/images/branding/product/2x/google_48dp.png" alt="Google Logo" width="20">
                    <span>Google ile Kayıt Ol</span>
                </div>
                <a href="/login">Zaten hesabınız var mı? Giriş Yap</a>
            </div>
        </div>
    </body>
    </html>

{% endblock body %}
